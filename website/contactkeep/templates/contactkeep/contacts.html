{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | ContactKeep</title>
    <link rel="stylesheet" type="text/css" href="{% static 'contactkeep/contacts.css' %}">
</head>
{% include 'contactkeep/snippets/navigation.html' %}
<body>
    <main>
        <h2 id="title">Contacts for <span>{{event.name}}</span></h2>
        <section class="contacts-holder">
            {% for contact in contacts %}
                <div class="contact">
                    <h3>{{contact.name}} <a href="{% url 'contactkeep:view_contact' contact.id %}">View Details</a></h3>
                    <div>
                        <form action="" method="post" enctype="multipart/form-data" class="delete-form">
                            {% csrf_token %}
                            <input type="hidden" name="contact_id" value="{{contact.id}}">
                            <input type="submit" value="Delete" class="del-btn" name="contact-delete">
                        </form>
                    </div>      
                </div>
            {% endfor %}
        </section>
    </main>
</body>
{% include 'contactkeep/snippets/footer.html' %}
</html>
